<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
<title>Mozilla Plugin with Events Sample</title>
<style>
input {
	font-size:9pt;
}
body {
	margin-width: 0;
	background-color: #CCCCCC;
}
</style>

<script>
function DoSet() {
	document.ev.nsIEventsSampleInstance.val = document.frm.plugText.value;
}
function DoGet() {
	document.frm.plugText.value = document.ev.nsIEventsSampleInstance.val;
}
</script>

</head>
<body>
<embed frameborder="1" type="application/x-events-sample-plugin"
	width="100%" height="30%" name="ev">
<br />
<form name="frm">
<input type="button" value="Set ^" onclick='DoSet()'>
<input type="button" value="Get v" onclick='DoGet()'>
<br />
<input name="plugText" type="text" value="" size=15>
<br/>
<p>This for demonstrates a native widget working with the Mozilla plugin
architecture</p>
<p>On each platform, a native editor widget is used.  Currently, not much works in
terms of mouse, focus or keystroke handling.</p>
</form>
</body>
</html>
