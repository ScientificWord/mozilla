<!DOCTYPE HTML>
<title>Canvas test: 2d.line.lineJoin.miter</title>
<script src="/MochiKit/MochiKit.js"></script>
<script src="/tests/SimpleTest/SimpleTest.js"></script>
<link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css">
<body>
<canvas id="c" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>
<script>
var _deferred = false;
function isPixel(ctx, x,y, r,g,b,a, pos, colour, d, f) {
    var pixel = ctx.getImageData(x, y, 1, 1);
    var pr = pixel.data[0],
        pg = pixel.data[1],
        pb = pixel.data[2],
        pa = pixel.data[3];
    (f || ok)(r-d <= pr && pr <= r+d &&
       g-d <= pg && pg <= g+d &&
       b-d <= pb && pb <= b+d &&
       a-d <= pa && pa <= a+d,
       "pixel "+pos+" is "+pr+","+pg+","+pb+","+pa+"; expected "+colour+" +/- "+d);
}

SimpleTest.waitForExplicitFinish();
MochiKit.DOM.addLoadEvent(function () {

var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');

ctx.fillStyle = '#0f0';
ctx.fillRect(0, 0, 100, 50);

ctx.lineJoin = 'miter';
ctx.lineWidth = 20;

ctx.fillStyle = '#f00';
ctx.strokeStyle = '#0f0';

ctx.fillStyle = '#f00';
ctx.strokeStyle = '#0f0';

ctx.fillRect(10, 10, 30, 20);
ctx.fillRect(20, 10, 20, 30);

ctx.beginPath();
ctx.moveTo(10, 20);
ctx.lineTo(30, 20);
ctx.lineTo(30, 40);
ctx.stroke();


ctx.fillStyle = '#0f0';
ctx.strokeStyle = '#f00';

ctx.beginPath();
ctx.moveTo(60, 20);
ctx.lineTo(80, 20);
ctx.lineTo(80, 40);
ctx.stroke();

ctx.fillRect(60, 10, 30, 20);
ctx.fillRect(70, 10, 20, 30);

isPixel(ctx, 38,12, 0,255,0,255, "38,12", "0,255,0,255", 0);
isPixel(ctx, 39,11, 0,255,0,255, "39,11", "0,255,0,255", 0);
isPixel(ctx, 40,10, 0,255,0,255, "40,10", "0,255,0,255", 0);
isPixel(ctx, 41,9, 0,255,0,255, "41,9", "0,255,0,255", 0);
isPixel(ctx, 42,8, 0,255,0,255, "42,8", "0,255,0,255", 0);

isPixel(ctx, 88,12, 0,255,0,255, "88,12", "0,255,0,255", 0);
isPixel(ctx, 89,11, 0,255,0,255, "89,11", "0,255,0,255", 0);
isPixel(ctx, 90,10, 0,255,0,255, "90,10", "0,255,0,255", 0);
isPixel(ctx, 91,9, 0,255,0,255, "91,9", "0,255,0,255", 0);
isPixel(ctx, 92,8, 0,255,0,255, "92,8", "0,255,0,255", 0);

if (!_deferred) SimpleTest.finish();
});
</script>
