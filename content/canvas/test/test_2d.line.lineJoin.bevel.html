<!DOCTYPE HTML>
<title>Canvas test: 2d.line.lineJoin.bevel</title>
<script src="/MochiKit/MochiKit.js"></script>
<script src="/tests/SimpleTest/SimpleTest.js"></script>
<link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css">
<body>
<canvas id="c" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>
<script>
var _deferred = false;
function isPixel(ctx, x,y, r,g,b,a, pos, colour, d, f) {
    var pixel = ctx.getImageData(x, y, 1, 1);
    var pr = pixel.data[0],
        pg = pixel.data[1],
        pb = pixel.data[2],
        pa = pixel.data[3];
    (f || ok)(r-d <= pr && pr <= r+d &&
       g-d <= pg && pg <= g+d &&
       b-d <= pb && pb <= b+d &&
       a-d <= pa && pa <= a+d,
       "pixel "+pos+" is "+pr+","+pg+","+pb+","+pa+"; expected "+colour+" +/- "+d);
}

SimpleTest.waitForExplicitFinish();
MochiKit.DOM.addLoadEvent(function () {

var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');

ctx.fillStyle = '#0f0';
ctx.fillRect(0, 0, 100, 50);

var tol = 1; // tolerance to avoid antialiasing artifacts

ctx.lineJoin = 'bevel';
ctx.lineWidth = 20;

ctx.fillStyle = '#f00';
ctx.strokeStyle = '#0f0';

ctx.fillRect(10, 10, 20, 20);
ctx.fillRect(20, 20, 20, 20);
ctx.beginPath();
ctx.moveTo(30, 20);
ctx.lineTo(40-tol, 20);
ctx.lineTo(30, 10+tol);
ctx.fill();

ctx.beginPath();
ctx.moveTo(10, 20);
ctx.lineTo(30, 20);
ctx.lineTo(30, 40);
ctx.stroke();


ctx.fillStyle = '#0f0';
ctx.strokeStyle = '#f00';

ctx.beginPath();
ctx.moveTo(60, 20);
ctx.lineTo(80, 20);
ctx.lineTo(80, 40);
ctx.stroke();

ctx.fillRect(60, 10, 20, 20);
ctx.fillRect(70, 20, 20, 20);
ctx.beginPath();
ctx.moveTo(80, 20);
ctx.lineTo(90+tol, 20);
ctx.lineTo(80, 10-tol);
ctx.fill();

isPixel(ctx, 34,16, 0,255,0,255, "34,16", "0,255,0,255", 0);
isPixel(ctx, 34,15, 0,255,0,255, "34,15", "0,255,0,255", 0);
isPixel(ctx, 35,15, 0,255,0,255, "35,15", "0,255,0,255", 0);
isPixel(ctx, 36,15, 0,255,0,255, "36,15", "0,255,0,255", 0);
isPixel(ctx, 36,14, 0,255,0,255, "36,14", "0,255,0,255", 0);

isPixel(ctx, 84,16, 0,255,0,255, "84,16", "0,255,0,255", 0);
isPixel(ctx, 84,15, 0,255,0,255, "84,15", "0,255,0,255", 0);
isPixel(ctx, 85,15, 0,255,0,255, "85,15", "0,255,0,255", 0);
isPixel(ctx, 86,15, 0,255,0,255, "86,15", "0,255,0,255", 0);
isPixel(ctx, 86,14, 0,255,0,255, "86,14", "0,255,0,255", 0);

if (!_deferred) SimpleTest.finish();
});
</script>
