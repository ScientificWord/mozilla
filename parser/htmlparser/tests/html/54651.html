   <style type="text/css">

    DIV P { background: red; color: yellow }

    * { padding: 4px; border: 1px solid lime; margin: 4px; }

 <body>

  <p>Below this box, every box should be within another. In other

  nest within it.</p>

  <div>
   DIV
   <ol>
    <li> 
     LI
     <div>
      DIV
      <p>
       P
      </p>
     </div>
    </li>
   </ol>
  </div>

 </body></html>
