Table in caption, and Nav4.0 show blank page if the window is wide.
Table in caption is part of the caption, leave the table body empty. 
<table border>
  <caption>caption1 <br> text1 <font size=6> text2
<table>
  <tr>
    <td>cell 1-1
    <td>cell 1-2
  <tr>
    <td>cell 2-1
    <td>cell 2-2
</table>

Nev. 4.0 ignore empty tables.
