<html>
  <head>
    <script>
      function Load() {
        var URL = top.frames[0].document.forms[0].elements[0].value;

        top.frames[1].document.location.href = URL;
      }
    </script>
  </head>
  <body>
    <form onsubmit="Load();return false;">
      <input type="text" size="50">
      <input type="submit" value="Load URL">
    </form>
  </body>
</html>
