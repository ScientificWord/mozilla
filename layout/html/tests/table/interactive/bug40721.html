<script>
function toggle( ID ){
target= document.getElementById(ID);
if (target.style.visibility == "collapse"){
   target.style.visibility = "visible";
}
else{
   target.style.visibility="collapse";
}
}
</script>

<table border=1>
<tr><td>

<input type="button" value="Click" onClick="toggle('row')">
<table border=1>
<tr id="row"><td>Hello
</table>

</table>
