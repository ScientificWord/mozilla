<html>
<head>
<script>
function doit()
{
  var span = document.getElementById("span");
  var div = span.parentNode;
  div.removeChild(span);
  div.appendChild(span);
}
</script>
</head>
<body onload="doit();">
<div id="div">
  <span id="span">here is a span <div style="display:block;">with a block</div> in it</span>
</div>
</body>
</html>
