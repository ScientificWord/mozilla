<html>
<head>
<style>
a:before
{
 content: "<";
}

a:after
{
 content: ">";
}

a[class~="imglink"]:before
{
 content: normal;
}

a[class~="imglink"]:after
{
 content: normal;
}
</style>
</head>

<body>

 <a href="" class="imglink">
  This should not have angle brackets.
<br />
 <a href="">This should</a>

</body></html>
