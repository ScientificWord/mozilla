<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>JS Test 1</TITLE>
<script>
  var gCounter = 0;

  function doLoad()
  {
    setTimeout("counter()", 1000);
  }

  function counter()
  {
    document.getElementById("status").value = gCounter++;
    setTimeout("counter()", 1000);
  }
</script>
</HEAD>
<BODY onload="doLoad()">

<input type=text id=status>

</BODY>
</HTML>
