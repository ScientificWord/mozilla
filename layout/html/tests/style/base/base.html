<HTML>
<HEAD>
<TITLE>Base Style Regression Test</TITLE>
<STYLE>
HTML {
	background: white;
}
BODY { 
	background-image: url(http://www.mozilla.org/images/mozilla-banner.gif);
	background-color: black;
	color: white;
	padding: 2em;
	margin: 1em;
	border: 2px solid gray;
}
P {
	color: yellow; 
}

DIV {
	background-color: blue;
	color: yellow;
	width: 200px;
	max-width: 200px;
	height: 500px;
	max-height: 500px;
	zindex: 1;
	border: 5px dotted white;
}

DIV DIV{
	background-color: green;
	color: yellow;
}

DIV P {
	color: white;
}
DIV DIV P {
	background-color: red;
	color: green;
}
</STYLE>
</HEAD>

<p>Paragraph 2</p>
