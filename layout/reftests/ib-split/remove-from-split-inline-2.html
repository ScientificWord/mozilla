<!DOCTYPE html>
<html>
 <head>
  <script>
   function doit() {
     var target = document.getElementById("target");
     target.parentNode.removeChild(target);
   }
  </script>
  <style>
   body > span { border: 3px solid blue }
  </style>
 </head>
 <body onload='doit()'>
   <span>
     One
     <div id="target">Three</div>
     Two
   </span>
 </body>
</html>
