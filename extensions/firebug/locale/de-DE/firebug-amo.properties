firebug.amo.summary=Firebug integriert sich in Firefox um Ihnen eine Reihe an Entwicklungswerkzeugen zur Hand zu geben, während Sie browsen. Sie können CSS, HTML und JavaScript live bearbeiten, debuggen und überwachen...\n\nFirebug 1.4 benötigt Firefox 3.0 oder höher.
firebug.amo.description=Firebug integriert sich in Firefox um Ihnen eine ganze Reihe an nützlichen Entwicklungswerkzeugen zur Hand zu geben, während Sie browsen. Sie können CSS, HTML und JavaScript live in jeder Webseite bearbeiten, debuggen und überwachen.\n\nBesuchen Sie die Firebug-Webseite um die Dokumentation, Bildschirmfotos und Diskussionsforen einzusehen: http://getfirebug.com (Englisch)
firebug.amo.developer.comments=Falls Sie irgendwelche Probleme haben, lesen Sie bitte die Firebug-FAQ.\n\nhttp://getfirebug.com/faq.html (Englisch)
