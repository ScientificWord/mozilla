firebug.amo.summary=Firebug er samþættað við Firefox með því hefur þú aðgang að fjölda þróunartóla á meðan þú vafrar. Þú getur breytt, kembað, og fylgst með CSS, HTML, og JavaScript í rauntíma á hvaða vefsíðu sem er...\n\nFirebug 1.4 þarfnast Firefox 3.0 eða betri.
firebug.amo.description=Firebug er samþættað við Firefox með því hefur þú aðgang að fjölda þróunartóla á meðan þú vafrar. Þú getur breytt, kembað, og fylgst með CSS, HTML, og JavaScript í rauntíma á hvaða vefsíðu sem er.\n\nKíktu á heimasíðu Firebug til að finna skjölun, skjámyndir, og umræðusvæði: http://getfirebug.com
firebug.amo.developer.comments=Ef þú lendir í vandræðum, lestu þá FireBug FAQ.\n\nhttp://getfirebug.com/faq.html
