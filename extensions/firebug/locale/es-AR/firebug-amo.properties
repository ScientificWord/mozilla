firebug.amo.summary=Firebug se integra con Firefox para poner valiosas herramientas de desarrollo en la punta de tus dedos, mientras navegas. Puedes editar, depurar y monitorear en vivo CSS, HTML y JavaScript, en cualquier página web...\n\nFirebug 1.4 requiere Firefox 3.0 o superior.
firebug.amo.description=Firebug se integra con Firefox para poner valiosas herramientas de desarrollo en la punta de tus dedos, mientras navegas. Puedes editar, depurar y monitorear en vivo CSS, HTML y JavaScript, en cualquier página web.\n\nVisita el sitio de Firebug para ver la documentación, capturas de pantalla y los foros de discusión: http://getfirebug.com
firebug.amo.developer.comments=Si te encuentras con algún problema, lee las Preguntas Frecuentes de FireBug.\n\nhttp://getfirebug.com/faq.html
