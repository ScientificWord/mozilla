  sendChar('b', e.contentDocument);

  var frame_html = "<head><title></title></head><body>abc</body>";
  ok(frame_html == e.contentDocument.documentElement.innerHTML);
  SimpleTest.finish();
}

SimpleTest.waitForExplicitFinish();
addLoadEvent(runTest);
