<sectiontitle>Sidebars</sectiontitle>

<bodyText>The Version 6
<notewrapper xmlns="http://www.w3.org/1999/xhtml"><note type="marginpar" id="tsid_3141764"><bodyText><vspace dim="\marginparvspace " type="customSpace"/>
<object data="graphicscd/left_sidebar.png" id="tsid_3141736"/></bodyText>

<bodyText>Left sidebar with Symbols palette and Fragments pane</bodyText></note></notewrapper> 
sidebars display several palettes that make document editing easier. 
You may toggle the display of sidebars on either side of the document pane, and you may choose which palettes/panes
to display in either sidebar using the Add drop-down menu. The Actions drop-down menu lets you close
or move palettes in a sidebar. </bodyText>

<bodyText>You may toggle the display of either
sidebar. Note the small graphic on the inside border of each, containing
two arrowheads separated by a column of dots. Click this graphic to toggle
sidebar display. You may also toggle sidebar display from the View menu.
Click on any button in the Symbols palette to place the associated symbol
at the insertion point. </bodyText>

<bodyText> Once a sidebar is visible, you can use the Add drop down to select any sidebar
that has not already been added to the left or right.  The available sidebars are MSI What's New,
Fragments, Bookmarks, Engine log, and Symbols.</bodyText>

<bodyText>Once a sidebar is added, at the top of the sidebar on the left side is the name of the sidebar
and on the right side the menu item Actions.  From the Actions menu you can Close, Move up or Move
down when there are multiple sidebars on a side, Move to other side, or Detach.
</bodyText>
