<sectiontitle>Sidebars</sectiontitle> 
<bodyText>The Version 6 <indexitem req="varioref"><prisec>Sidebars!use</prisec></indexitem>sidebars
<notewrapper xmlns="http://www.w3.org/1999/xhtml"><note type="marginpar" id="tsid_3141764"><bodyText><vspace dim="\marginparvspace " type="customSpace"/>
<object data="graphics\left_sidebar.png" id="tsid_3141736"/></bodyText>

<bodyText>Left sidebar with Symbols palette and Fragments pane
 </bodyText></note></notewrapper> display several <indexitem req="varioref"><prisec>Symbols palette</prisec></indexitem>palettes
that make document editing easier. You may toggle the display of sidebars
on either side of the document pane, and you may choose which palettes/panes
to display in either sidebar using the Add drop-down menu. The <indexitem req="varioref"><prisec>Actions menu</prisec></indexitem>Actions
drop-down menu lets you <indexitem req="varioref"><prisec>Close!on symbol panes</prisec></indexitem>close
or move <indexitem req="varioref"><prisec>mathematics!symbols</prisec></indexitem>palettes
in a sidebar. </bodyText>
<bodyText>You may toggle the display of either
sidebar. Note the small graphic on the inside border of each, containing
two arrowheads separated by a column of dots. Click this graphic to toggle
sidebar display. You may also toggle sidebar display from the View menu.
Click on any button in the Symbols palette to place the associated symbol
at the insertion point. </bodyText></section></body>
