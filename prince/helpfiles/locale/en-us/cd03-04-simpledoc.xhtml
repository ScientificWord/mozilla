<sectiontitle>Information for Power Users</sectiontitle> 
<subsection id="tsid_3141608">
<sectiontitle><shortTitle>Setting program options</shortTitle>Setting Program
Options</sectiontitle> 
<bodyText><indexitem req="varioref"><prisec>program!defaults</prisec></indexitem><indexitem req="varioref"><prisec>program!setting</prisec></indexitem>Use
Tools <texb enc="1" name="textrightarrow"><![CDATA[\textrightarrow]]></texb>Preferences
to see and set certain options relevant to saving and opening documents
and much more (E.g. change default startup shell, whether to automatically
save, etc.). 
<centeredEnv><bodyText><object data="graphicscd\preferences.png" id="tsid_3141618"/></bodyText></centeredEnv>
 </bodyText>
<bodyText>Click through the tabs to see what kind of preferences
you can set. Of particular interest is the <indexitem req="varioref"><prisec>saving options!automatic setting</prisec></indexitem>automatic
saving option. You can have the program automatically save your work at
an interval you specify in seconds. Your work will be protected even if
you should be called away before you can remember to save. </bodyText>
