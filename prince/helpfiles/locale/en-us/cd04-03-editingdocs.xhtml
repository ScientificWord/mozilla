<body msiSelectionManagerID="80"><section xmlns="http://www.w3.org/1999/xhtml" id="tsid_3141595">
<sectiontitle>Entering Text with Special Tools</sectiontitle> 
<bodyText>In
addition to using the redesigned symbols palettes and entering characters
with macros, you can use several new and enhanced tools to speed the entry
of text. </bodyText>
<subsection id="tsid_3141628">
<sectiontitle><shortTitle>Text with fragments</shortTitle>Entering Text
with Fragments</sectiontitle> 
<bodyText><indexitem req="varioref"><prisec>entering text!fragments</prisec></indexitem><indexitem req="varioref"><prisec>fragments</prisec></indexitem>You
may need <notewrapper xmlns="http://www.w3.org/1999/xhtml"><note type="marginpar" id="tsid_3141653"><bodyText><vspace dim="\marginparvspace " type="customSpace"/>
<object data="graphicscd/fragments.png" id="tsid_3141637"/> </bodyText></note></notewrapper>
to type some text items repeatedly, such as your name or affiliation. You
can store these frequently typed items as 
fragments
---information saved in separate files for later recall---and import them
into your documents quickly. Fragments can contain text, mathematics, <texlogo xmlns="http://www.w3.org/1999/xhtml" name="tex">T<sub>E</sub>X</texlogo>
strings, <texb enc="1" name="XHTML"><![CDATA[\XHTML{}]]></texb> code, graphics,
or anything else that can go on the clipboard. Information in fragments
can carry tags. Fragments from each document are available to all. </bodyText>
<bodyText>The
program comes with a few pre-defined <indexitem req="varioref"><prisec>text!fragments</prisec></indexitem>fragments.
The most commonly used fragments are stored in the res/fragments folder
of your program installation. The constants subfolder houses some mathematics
fragments. </bodyText>
<subparagraph id="tsid_3141608">
<sectiontitle>To display a list of all fragments</sectiontitle> 

<numberedlist>  
<numberedListItem><bodyText>Display a sidebar with enough
space. </bodyText></numberedListItem>
<numberedListItem><bodyText>Choose
Fragments from the Add menu on the sidebar, if Fragments are not already
visible. The program opens the sidebar and displays the Fragments folder
tree. 

</bodyText>

</numberedListItem>
</numberedlist>
 </subparagraph>
<subparagraph id="tsid_3141609">
<sectiontitle>To import a fragment </sectiontitle> 

<numberedlist>  
<numberedListItem><bodyText>Place the insertion point where
you want the fragment to appear. </bodyText></numberedListItem>
<numberedListItem><bodyText>Select
the fragment you want and press Enter, double-click it, or drag the fragment
to your document. </bodyText>

</numberedListItem>
</numberedlist>
 
<bodyText>You may also <notewrapper xmlns="http://www.w3.org/1999/xhtml"><note type="marginpar" id="tsid_3141654"><bodyText><QTR type="QQQMarginheading">Note</QTR></bodyText></note></notewrapper>use
the Macro box, accessed with Ctrl+spacebar, to enter the name of a fragment
to place at the insertion point. (To close the macro box, press Return with
the cursor in the Macro box.)  Creating a new fragment is easy. When you
do so, the program saves it by default with a file extension of .frg in
the res/fragments folder. </bodyText></subparagraph>
<subparagraph id="tsid_3141610">
<sectiontitle>To create a fragment</sectiontitle> 
<bodyText><indexitem req="varioref"><prisec>fragments!creating!text</prisec></indexitem></bodyText>

<numberedlist>  
<numberedListItem><bodyText>Ensure the Fragments area is
open on the sidebar. </bodyText></numberedListItem>
<numberedListItem><bodyText>Ensure
that the information you wish to turn into a fragment is visible in the
program window. </bodyText></numberedListItem>
<numberedListItem><bodyText>Select
the desired <notewrapper xmlns="http://www.w3.org/1999/xhtml"><note type="marginpar" id="tsid_3141655"><bodyText><vspace dim="\marginparvspace " type="customSpace"/>
<object data="graphicscd/fragment_name.png" id="tsid_3141638"/> </bodyText></note></notewrapper>
information and drag it to the fragments area. The Fragment Name and Description
dialog box appears. </bodyText></numberedListItem>
<numberedListItem><bodyText>Enter
a unique name for the fragment and, if desired, provide a description. This
description will become a tooltip. </bodyText></numberedListItem>
<numberedListItem><bodyText>Click
OK. The new fragment appears in the Fragment area on the sidebar. 

</bodyText>

</numberedListItem>
</numberedlist>
 
<bodyText>To <indexitem req="varioref"><prisec>fragments!deleting</prisec></indexitem>delete
a fragment, right-click its name and choose the Delete 
Fragment
.frg command from the context menu. </bodyText>
</subparagraph>
</subsection>
<subsection id="tsid_3141629">
<sectiontitle><shortTitle>Text with automatic substitution</shortTitle>Entering
Text with Automatic Substitution</sectiontitle> 
<bodyText><indexitem req="varioref"><prisec>text!automatic substitution</prisec></indexitem><indexitem req="varioref"><prisec>automatic substitution</prisec></indexitem><indexitem req="varioref"><prisec>automatic substitution!text</prisec></indexitem>With
automatic substitution, the program substitutes predefined expressions for
typed sequences of letters and numbers. In earlier versions, automatic substitution
was available only for fast entry of mathematics. In Version 6, it is extended
to text. See the next chapter for information about using automatic substitution
to enter mathematics. </bodyText>
<bodyText>As with fragments, you can define
and edit your own automatic substitution sequences. For example, if you
frequently use the phrase "Version 6 of Scientific WorkPlace", you might
define an automatic substitution sequence called swp so that you can enter
the phrase quickly.
You can enable or disable automatic substitution at any time. If you disable
it, the program doesn't make a substitution when you type the corresponding
sequences of letters and numbers. </bodyText>
<bodyText>Your program installation
includes many predefined autosubstitution sequences. You can view them by
choosing Tools <texb enc="1" name="textrightarrow"><![CDATA[\textrightarrow]]></texb>Automatic
Substitution... Click an item in the Keystrokes list at the right to view
its definition. </bodyText>
<subparagraph id="tsid_3141611">
<sectiontitle>To turn automatic substitution on and off</sectiontitle> 

<numberedlist>  
<numberedListItem><bodyText>Choose Tools <texb enc="1" name="textrightarrow"><![CDATA[\textrightarrow]]></texb>Automatic
Substitution... The Automatic Substitution dialog box appears. 
<centeredEnv><bodyText>  <hspace dim="-\leftmargini " type="customSpace"/><object data="graphicscd/automatic_substitution.png" id="tsid_3141639"/></bodyText></centeredEnv>
 </bodyText></numberedListItem>
<numberedListItem><bodyText>Automatic substitution
is turned on by default. To disable it for text entry, click the In Text
checkbox under Disable Auto Substitution. 

</bodyText>

</numberedListItem>
</numberedlist>
 
<bodyText>To enter text with automatic substitution, you need only type
the characters that stand for the text you want to enter. For instance,
typing three hyphens will enter an em-dash. You can view which sequences
are available by choosing the Keystrokes menu in the Automatic Substitution
dialog box. </bodyText>
<bodyText>You must type <notewrapper xmlns="http://www.w3.org/1999/xhtml"><note type="marginpar" id="tsid_3141656"><bodyText><QTR type="QQQMarginheading">Note</QTR></bodyText></note></notewrapper>exactly
the keystrokes shown in the order shown. That is, if you type sp, then use
the back arrow key to insert a w between the other two letters, there will
be no automatic substitution. </bodyText></subparagraph>
<subparagraph id="tsid_3141612">
<sectiontitle>To enter your own automatic substitution sequence for use
in text</sectiontitle> 
<bodyText><indexitem req="varioref"><prisec>customizing!automatic substitution</prisec></indexitem></bodyText>

<numberedlist>  
<numberedListItem><bodyText>Open the Automatic Substitution
dialog box. </bodyText></numberedListItem>
<numberedListItem><bodyText>Enter
the desired keystrokes in the Keystrokes text edit box. </bodyText></numberedListItem>
<numberedListItem><bodyText>Click
the In Text radio button in the Content for Substitution pane. </bodyText></numberedListItem>
<numberedListItem><bodyText>Enter
the text that will be substituted in the Substitution text edit box. </bodyText></numberedListItem>
<numberedListItem><bodyText>Click
Save. 

</bodyText>

</numberedListItem>
</numberedlist>
 
<bodyText>Try testing your automatic substitution text by entering the
keystrokes you chose. (Make sure automatic substitution is enabled first.)
For straight text items, you may wish to enter a space as the last character
to be substituted. </bodyText>
</subparagraph>
