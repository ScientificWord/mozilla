<html>
<title>XPCOM simplecomputeengine2</title>
<body>
<center><b><font size=+2>Second Simple Compute Engine in C++</font></b>

<script>
netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
var compsample = Components.classes["@mackichan.com/simplecomputeengine;2"].createInstance();
compsample = compsample.QueryInterface(Components.interfaces.msiISimpleComputeEngine);
compsample.startup();

function doevaluate()
{
  netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
  var field = document.getElementById('Value');
  var result = document.getElementById('Result');
  result.value = compsample.evaluate(field.value);
}
</script>

<p>
<form name="form">
<input type="button" value="Evaluate" onclick="doevaluate();">
<input type="text" id="Value" size="40">
<p>
<textarea id="Result" rows="5" cols="40"></textarea>
<form>

<hr>

</body>
</html>
